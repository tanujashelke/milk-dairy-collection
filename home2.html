<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dairy Management System</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    background-image: url('home.jpg'); 
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff; 
  }

  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  header {
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px 0;
  }

  h1 {
    color: #333;
    margin: 0;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    display: inline;
    margin-right: 20px;
  }

nav ul li a {
    text-decoration: none;
    color: #007bff; 
    padding: 10px 20px; 
    border: 2px solid #007bff; 
    border-radius: 5px; 
    background-color: #fff; 
    transition: background-color 0.3s ease, color 0.3s ease; 
}

nav ul li a:hover {
    background-color: #007bff; 
    color: #fff; 
}
  


  section.hero {
    padding: 100px 0;
    text-align: center;
    color: #fff;
  }

  section.hero h2 {
    margin-bottom: 20px;
  }

  section.hero p {
    margin-bottom: 40px;
  }

  .marquee {
    overflow: hidden;
    white-space: nowrap;
    position: relative;
    animation: marquee 20s linear infinite;
    color: #000; 
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 10px 20px; 
    border-radius: 5px; 
    display: inline-block; 
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>Dairy   Milk  Collection  System</h1><br><br>

            <ul>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        
    </div>
</section>

</body>
</html>
